<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Directory Slideshow</title>
    <meta name="description" content="Directory Slideshow">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-capable" content="yes" >
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <img class="loader" id="main-loader" src="loading.svg" />

    <script src="lib/noSleep.js"></script>
    <script src="index.js"></script>
    
    <div class="viewer-area" ondblclick="handleOpenOptions()"">
        <img class="viewer-img hidden" id="slot-0" />
        <img class="viewer-img hidden" id="slot-1" />
        <img class="viewer-img hidden" id="slot-2" />
        <i class="material-icons notifier fader">
            pause
        </i>
        <span class="bottom-name hidden"></span>
    </div>
    <div class="control-bar">
        <nav class="play-bits">
            <span class="icon-bar">
                <i class="material-icons option" title="Fullscreen" onclick="handleFullscreen()">
                    fullscreen
                </i>
                <i class="material-icons option" title="Shuffle" id="shuffle-option" onclick="toggleShuffle()">
                    shuffle
                </i>
            </span>
            <span class="middle-area">
                <i class="material-icons option" onclick="backSlide()">
                    skip_previous
                </i>
                <i class="material-icons play-pause option" onclick="handlePlayPause()">
                    pause
                </i>
                <i class="material-icons option" onclick="advanceSlide()">
                    skip_next
                </i>
            </span>
            <span class="icon-bar">
                <i class="material-icons rotate option" title="Rotate" onclick="rotateImage()">
                    rotate_right
                </i>
                <i class="material-icons favorite option" title="Fav" onclick="handleFav()">
                    favorite
                </i>
            </span>
        </nav>
        <p id="mini-filename"></p>
        <div class="progress front"></div>
        <div class="progress back"></div>
    </div>
    <div class="toolbar hidden">
        <i class="material-icons option close-btn" title="Close" onclick="closeOptions()">
            close
        </i>
        <div class="scroll-area">
            <h3>Settings</h3>

            <span class="title"><b>File:</b>
                <p id="filename"></p>
            </span>

            <div class="option-group">
                <div class="setting">
                    <span>Interval (s):</span>
                    <input type="number" id="interval-field" placeholder="Interval in Seconds" onchange="adjustInterval()" />
                </div>
                <div class="setting">
                    <span>Show file path:</span>
                    <input type="checkbox" id="filepath-toggle" onchange="toggleBottomName()" />
                </div>
                <div class="option setting" onclick="reset()">
                    <span>Reset to Slide 1</span>
                </div>
                <div class="option setting" onclick="getNewShuffleList()">
                    <span>Use Local Shuffle List</span>
                </div>
                <div class="option setting" onclick="copyShuffle()">
                    <span>Copy Shuffle JSON To Clipboard</span>
                </div>
                <div class="option setting" onclick="shuffleAfter()">
                    <span>Shuffle Everything After</span>
                </div>
            </div>

            <!-- <i class="material-icons option" title="Reset" onclick="reset()">
                        replay
                    </i> -->

            <div class="info-area">
            </div>
        </div>

        
    </div>
    <div class="fav-bar">

    </div>
</body>

</html>
