<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Directory Slideshow</title>
    <meta name="description" content="Directory Slideshow">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-capable" content="yes" >
</head>

<body>
    <img class="loader" src="loading.gif" />
    <script src="noSleep.js"></script>
    <script src="index.js"></script>
    
    <div class="viewer-area" onclick="handleOpenOptions()"">
        <img class="viewer-img hidden" id="slot-0" />
        <img class="viewer-img hidden" id="slot-1" />
        <img class="viewer-img hidden" id="slot-2" />
    </div>
    <div class="control-bar">
        <i class="material-icons option" onclick="backSlide()">
            skip_previous
        </i>
        <i class="material-icons play-pause option" onclick="handlePlayPause()">
            pause
        </i>
        <i class="material-icons option" onclick="advanceSlide()">
            skip_next
        </i>
    </div>
    <div class="toolbar hidden">
        <i class="material-icons option close-btn" title="Close" onclick="closeOptions()">
            close
        </i>

        <span class="title"><b>File:</b><p id="filename"></p></span>
        
        <span class="icon-bar">
            <i class="material-icons option" title="Fullscreen" onclick="handleFullscreen()">
                fullscreen
            </i>
            <i class="material-icons option" title="Shuffle" id="shuffle-option" onclick="toggleShuffle()">
                shuffle
            </i>

            <i class="material-icons option" title="Reset" onclick="reset()">
                replay
            </i>
        </span>
        
        <div>
            <span>Interval (s):</span>
            <input type="number" id="interval-field" placeholder="Interval in Seconds" onchange="adjustInterval()" />
        </div>
    </div>
</body>

</html>
