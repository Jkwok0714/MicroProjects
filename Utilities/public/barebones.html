<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Barebones Utilities UI</title>
    <meta name="description" content="Barebones Utility UI">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="barebones.css">
    <link rel="shortcut icon" href="favicon.ico" />

</head>

<body>
    <script src="barebones.js"></script>
    <img class="loader hidden" src="loader.gif" onclick="toggleLoader(false)" >
    <div class="header section">
        <h1>Barebones Utility Operator UI</h1>
        For when Postman is too clunky and full UIs are too much work.
    </div>
    <div class="tools section">
        <div class="yt-dl subsection">
            <h2>Youtube Download</h2>
            <input type="text" id="url-field" placeholder="Youtube Link" />
            <input type="text" id="format-field" placeholder="Format (18:360p/22:720p/140:m4a)" />
            <button class="action-button" onclick="submitYtDl()">Submit</button>
        </div>
        <div class="migrate subsection">
            <h2>Migrate</h2>
            <input type="text" id="path1-field" placeholder="Source Path" />
            <input type="text" id="path2-field" placeholder="Destination Path" />
            <button class="action-button" onclick="submitMigrate()">Submit</button>
        </div>
        <div class="rename subsection">
            <h2>Rename</h2>
            <input type="text" id="rename-field" placeholder="Target Path" />
            <span><input type="checkbox" id="execute-check" name="Execute" />Execute</span>
            <button class="action-button" onclick="submitRename()">Submit</button>
        </div>
    </div>
    <div class="console section">
        <p>Console</p>
    </div>
</body>

</html>
